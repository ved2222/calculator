<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/@tailwindcss/browser@4"></script>
    <link rel="stylesheet" href="style.css">
    <title>scientific calculator</title>
</head>
<body>
    <div class="outer opacity-85 bg-gray-800 w-100 h-150 rounded-xl grid grid-cols-4 grid-rows-7 ">
            <div class="divmc divc0 col-span-4"><div class="sqr_sqrt">sqr</div><h1 class="text-4xl"></h1></div>
            <button class="divac divc1"><h1 class="text-2xl font-bold">AC</h1></button>
            <div class="divdc divc2 text-4xl"><-</div>
            <div class="divrdc divc3 text-xl">sqr/sqrt</div>
            <div class="divc divc4 text-3xl">+</div>
            <div class="divc divc5 sin1 text-2xl">SIN</div>
            <div class="divc divc6 cos1 text-2xl">COS</div>
            <div class="divc divc7 tan1 text-2xl">TAN</div>
            <div class="divc divc8 text-4xl">-</div>
            <div class="divc divc9 text-2xl">1</div>
            <div class="divc divc10 text-2xl">2</div>
            <div class="divc divc11 text-2xl">3</div>
            <div class="divc divc12 text-3xl pt-3">*</div>
            <div class="divc divc13 text-2xl">6</div>
            <div class="divc divc14 text-2xl">5</div>
            <div class="divc divc15 text-2xl">4</div>
            <div class="divc divc16 text-2xl">/</div>
            <div class="divc divc17 text-2xl">7</div>
            <div class="divc divc18 text-2xl">8</div>
            <div class="divc divc19 text-2xl">9</div>
            <div class="divc divc20 text-2xl">%</div>
            <div class="divc divc21 text-5xl pb-6">.</div>
            <div class="divc divc22 text-2xl">0</div>
            <div class="diveqc divc24 col-span-2"><h1 class="text-4xl font-bold">=</h1></div>
    </div>
    <script src="script.js"></script> 
</body>
</html>
